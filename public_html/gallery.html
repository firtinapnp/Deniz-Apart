<html>
<head>
    <script src="gallery.js"></script>
</head>
<body>
    <h3 class="text-center">Galeri</h3>
    <div class="container">
        <div class="row">
            <div id="main-carousel" class="col col-md-8 offset-md-2 carousel slide carousel-fade" data-ride="carousel">
                <!--Slides-->
                <div class="carousel-inner view zoom" role="listbox" id="carousel-gallery">
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#main-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#main-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
            <!--/.Carousel Wrapper-->
        </div>
    </div>



    <!--Modal: modalYT-->
    <div class="modal fade" id="lightboxmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <!--Content-->
            <div class="modal-content" style="opacity:1;">
                <!--Body-->
                <div class="modal-body mb-0 p-0">
                    <img id="lightbox_image" class="w-100" src=""></img>
                </div>

            </div>
            <!--/.Content-->
        </div>
    </div>
    <!--Modal: modalYT-->
</body>
</html>
